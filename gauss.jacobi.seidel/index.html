<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
 <script src="jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="center-block main-box">
      <div class="row">
        <div class="col-sm-4" style="border-right: solid rgba(0,0,0,0.3) 1px">
          <label style="margin: 0">Matriz A:</label>
          <textarea id="in-matriz" class="form-control" rows="5" wrap="off"></textarea>

          <label style="margin: 5px 0 0">Matriz Columna b:</label>
          <input id="in-b" type="text" class="form-control"></input>

          <label style="margin: 5px 0 0">Vector Inicial:</label>
          <input id="in-x0" type="text" class="form-control"></input>

          <label style="margin: 5px 0 0">Precision:</label>
          <input id="in-e" type="text" class="form-control" style="margin-bottom: 10px;"></input>
        </div>

        <div class="col-sm-8">
          <div class="row result-box">
            <div class="col-sm-6">
              <p class="result-title">Gauss-Jacobi</p>
              <p>
                <nobr>Aproximacion:</nobr>
                <nobr><span id="gj-aprox">[ ]</span></nobr>
              </p>
              <p>Iteraciones: <span id="gj-numI"></span></p>
              <p>Criterios de lineas: <span id="gj-conv"></span>
            </div>
            <div class="col-sm-6">
              <label style="margin: 0">Sequencia:</label>
              <textarea readonly id="gj-seq" class="form-control" rows="4" wrap="off"></textarea>
            </div>
          </div>

          <div class="row result-box">
            <div class="col-sm-6">
              <p class="result-title">Gauss-Seidel</p>
              <p>
                <nobr>Aproximacion:</nobr>
                <nobr><span id="gs-aprox">[ ]</span></nobr>
              </p>
              <p>Iteraciones: <span id="gs-numI"></span></p>
              <p>Criterio de Sassenfeld: <span id="gs-conv"></span>
            </div>
            <div class="col-sm-6">
              <label style="margin: 0">Sequencia:</label>
              <textarea readonly id="gs-seq" class="form-control" rows="4" wrap="off"></textarea>
            </div>
          </div>

          <button id="btn-calcular" class="btn btn-success btn-ms center-block">Aplicar MÃ©todos</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
